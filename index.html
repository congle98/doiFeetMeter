<script>
    function feetToMeter(feet) {
        let meters=parseFloat(0.305*feet);
        return meters;
    }
    function meterToFeet(meter) {
        let feet=parseFloat(3.279*meter);
        return feet;
    }
    document.write(feetToMeter(2.0)+"<br>")
    document.write(meterToFeet(10.0))
</script>
